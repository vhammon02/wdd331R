

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Editor Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="content">

    <header class="topbar">
      <div class="left">
        <div class="logo">â¬¢</div>
        <div class="title">
          <strong>Untitled</strong>
          <span>Captain Anonymous</span>
        </div>
      </div>

      <div class="right">
        <button class="button">Save</button>
        <button class="button">Settings</button>
        <button class="button signup-green">Sign Up</button>
        <button class="button">Log In</button>
      </div>
    </header>


    <main class="workspace">

      <section class="editors">
        <div class="panel">
          <div class="panel-header html">HTML</div>
          <div class="panel-body">
            <span class="line-number">1</span>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header css">CSS</div>
          <div class="panel-body">
            <span class="line-number">1</span>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header js">JS</div>
          <div class="panel-body">
            <span class="line-number">1</span>
          </div>
        </div>
      </section>

      <section class="preview">
        <div class="preview-code">
        </div>
      </section>

    </main>


    <footer class="console">
      <button>Console</button>
      <button>Assets</button>
      <button>Shortcuts</button>
    </footer>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">    

<header>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</header>

<body>
  <section class="products">
    <div class="products__cart">  
      <h2 class="products_title">Your Cart</h2>
      <h2 class="products__amount">3</h2>
    </div>
    <div class="products__table">
      <div class="products__item">
        <div class="product__card">
          <p class="products__name">Product name</p>
          <p class="products__description">Brief Description</p>
        </div>
        <div class="products__price">$12</div>
      </div>
      
      <div class="products__item">
        <div class="product__card">
          <p class="products__name">Second product</p>
          <p class="products__description">Brief Description</p>
        </div>
        <div class="products__price">$8</div>
      </div>
      
      <div class="products__item">
        <div class="product__card">
          <p class="products__name">Third item</p>
          <p class="products__description">Brief Description</p>
        </div>
        <div class="products__price">$5</div>
      </div>
     
      <div class="products__item">
        <div class="product__card">
          <p class="products__name">Promo code</p>
          <p class="products__description">EXAMPLECODE</p> 
        </div>
        <div class="products__price">-$5</div>
      </div>
     
      <div class="products__item">
        <div class="products__total__name">
          <p class="products__total__name">Total (USD)</p>             </div>
        <div class="products__total__price">$20</div>
      </div>
   </div>
    
    </div>
  <div class="products__bottom">
    <form class="products__form">
      <input class="products__input" value="Promo code"></input>
      <button class="products__button"> Redeem </button>
    </form>
  </div>
  </section>
</body>
</html>
